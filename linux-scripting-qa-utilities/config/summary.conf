# Simple config for daily log summary
# Source options:
#   LOG_SOURCE=file   (set LOG_FILE)
#   LOG_SOURCE=journal (set JOURNAL_UNIT)
LOG_SOURCE=file
LOG_FILE=/var/log/syslog
# When using journal:
# JOURNAL_UNIT=nginx.service

# What to count as "levels"
PATTERN=ERROR|WARN|CRITICAL

# Where summaries are written
OUTPUT_DIR=/var/log/qa-summaries
